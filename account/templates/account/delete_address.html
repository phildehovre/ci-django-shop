{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1>Are you sure you want to delete this address?</h1>
    <small>
        {{ address.name }} - {{ address.address }}
    </small>
        <input class="btn_main confirm" type="submit" value="Delete"/>
        <a class="btn_main danger" href="{% url 'settings' %}">Cancel</a>
</form>
{% endblock content %}
